<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/png" href="images/icon.png" />
    <title>Counter</title>
</head>

<body>
    <div class="container noSelect">
        <div class="text">
            <h1>Javascript <span class="blue">Counter</span></h1>
        </div>
        <div class="containerCounter">
            <div class="btn red" id="cursor" onclick="remove()" onmouseover="changeCursor()">-</div>
            <div class="digits" id="counter">0</div>
            <div class="btn green" onclick="add()">+</div>
        </div>
        <div class="containerButton">
            <div class="btn reload" onclick="reload()"><i class="fas fa-redo fa-xs"></i></div>
        </div>
        <div class="footer">
            <p>&copy; Copyright 2021 - Lorenzo Zubani
            </p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
